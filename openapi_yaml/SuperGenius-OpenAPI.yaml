          format: int64
          x-oad-type: parameter
    x-oad-type: operation
  /keepalive:
    get:
      summary: 'Tells the node to send a keepalive packet to address:port'
      responses:
        '200':
          description: 'Successful result'
          schema:
            $ref: '#/definitions/status'
          x-oad-type: response
      parameters:
        -
          name: address
          in: query
          description: 'IP address of node to send keepalive packet to'
          required: true
          type: string
          x-oad-type: parameter
        -
          name: count
          in: query
          description: 'Port of node to send keepalive packet to'
          required: true
          type: integer
          format: int64
          x-oad-type: parameter
    x-oad-type: operation
  /key_create:
    get:
      summary: 'Generates an adhoc random keypair'
      responses:
        '200':
          description: 'Successful result'
          schema:
            $ref: '#/definitions/keypair'
          x-oad-type: response
    x-oad-type: operation
  /key_expand:
    get:
      summary: 'Derive public key and account number from private key'
      responses:
        '200':
          description: 'Successful result'
          schema:
            $ref: '#/definitions/keypair'
          x-oad-type: response
      parameters:
        -
          name: key
          in: query
          description: 'Private key to generate account and public key of'
          required: true
          type: string
          x-oad-type: parameter
    x-oad-type: operation
  /krai_from_raw:
    get:
      summary: 'Divide a raw amount down by the krai ratio'
      responses:
        '200':
          description: 'Successful result'
          schema:
            $ref: '#/definitions/amount'
          x-oad-type: response
      parameters:
        -
          name: amount
          in: query
          description: 'Amount in raw to convert to krai'
          required: true
          type: integer
          format: int64
          x-oad-type: parameter
    x-oad-type: operation
  /krai_to_raw:
    get:
      summary: 'Multiply an krai amount by the krai ratio'
      responses:
        '200':
          description: 'Successful result'
          schema:
            $ref: '#/definitions/amount'
          x-oad-type: response
      parameters:
        -
          name: amount
          in: query
          description: 'Amount in kria to convert to raw'
          required: true
          type: integer
          format: int64
          x-oad-type: parameter
    x-oad-type: operation
  /ledger:
    get:
      summary: 'Returns frontier, open block, change representative block, balance, last modified timestamp from local database & block count starting at account up to count'
      responses:
        '200':
          description: 'Successful result'
          schema:
            $ref: '#/definitions/account_ledger_pairs'
          x-oad-type: response
      parameters:
        -
          name: account
          in: query
          description: 'Account to return blocks for'
          required: true
          type: string
          x-oad-type: parameter
        -
          name: count
          in: query
          description: 'Max number of blocks to return'
          required: true
          type: integer
          format: int64
          x-oad-type: parameter
        -
          name: representative
          in: query
          description: 'If use true, returns the representative as well'
          required: true
          type: boolean
          x-oad-type: parameter
        -
          name: weight
          in: query
          description: 'If use true, returns the voting weight as well'
          required: true
          type: boolean
          x-oad-type: parameter
        -
          name: pending
          in: query
          description: 'If use true, returns the pending amount as well'
          required: true
          type: boolean
          x-oad-type: parameter
        -
          name: sorting
          in: query
          description: 'If use true, returns the pending amount as well'
          required: true
          type: boolean
          x-oad-type: parameter
    x-oad-type: operation
  /password_change:
    get:
      summary: 'Changes the password for wallet to password'
      responses:
        '200':
          description: 'Successful result'
          schema:
            $ref: '#/definitions/status'
          x-oad-type: response
      parameters:
        -
          name: wallet
          in: query
          description: 'Wallet to change password for'
          required: true
          type: string
          x-oad-type: parameter
        -
          name: password
          in: query
          description: 'Password to set'
          required: true
          type: string
          x-oad-type: parameter
    x-oad-type: operation
  /password_enter:
    get:
      summary: 'Enter the password in to wallet'
      responses:
        '200':
          description: 'Successful result'
          schema:
            $ref: '#/definitions/status'
          x-oad-type: response
      parameters:
        -
          name: wallet
          in: query
          description: 'Wallet to enter password for'
          required: true
          type: string
          x-oad-type: parameter
        -
          name: password
          in: query
          description: 'Password to enter'
          required: true
          type: string
          x-oad-type: parameter
    x-oad-type: operation
  /password_valid:
    get:
      summary: 'Checks whether the password entered for wallet is valid'
      responses:
        '200':
          description: 'Successful result'
          schema:
            $ref: '#/definitions/status'
          x-oad-type: response
      parameters:
        -
          name: wallet
          in: query
          description: 'Wallet to check password for'
          required: true
          type: string
          x-oad-type: parameter
    x-oad-type: operation
